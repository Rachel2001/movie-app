<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sweet.css" />
    <title>Movie Website</title>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="video2.mp4" type="video/mp4" />
    </video>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light navbar-horizontal"
    >
      <div class="container">
        <a class="navbar-brand" href="/">Movie Website</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex align-items-center search-engine">
          <input
            class="form-control me-2 search-bar"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
      </div>
    </nav>
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"&times;</a>
        <div class="overlay-content" id="overlay-content"></div>
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a>
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow">&#8658;</a>
    </div>

    <script src="sour.js"></script>
  </body>
</html>
